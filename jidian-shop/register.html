<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>用户登录和注册</title>
		<link rel="stylesheet" type="text/css" href="css/logon/register.css" />
        <script src="js/jquery_1.9.js"></script>
        <script>
			$(function(){
				$("#content").children().hide();
				$("#content").children(":first").show();
				$("#menu").children(":first").addClass("tabon");
				$("#menu li").click(function(){
					$(this).addClass("tabon").siblings().removeClass("tabon").parent().next().children().eq($(this).index()).show().siblings().hide();
					
				})
				
			})
	</script>
	</head>
	<body>
		<div class="warpper">
        	<div class="register-top">
            	<img src="img/logo3.jpg" alt="" />
            </div>
			<div id="register">
            	<ul id="menu" class="clearfix">
            		<li class="tabon li1">个人用户</li>
                    <li class="li2">企业用户</li>
                    <li class="li3">艺术家</li>
        		</ul>
                <div id="content">
                    <form action="" method="post" class="form1">
                        <p>
                            <label ><span class="hong">*</span>&nbsp;用户名：</label>

                        </p>
                        <p>
                            <label><span class="hong">*</span>&nbsp;密码：</label>

                        </p>

                            <label><span class="hong">*</span>&nbsp;确认密码：</label>

                       </p>
                       <p>
                       		<input type="submit" class="register-button" value="立即注册" />

                    </form>

                                    <input type="submit" class="register-button" value="立即注册" />
