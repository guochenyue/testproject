<script>
function GetRandomNum(Min,Max)
{   
	var Range = Max - Min;   
	var Rand = Math.random();   
	return(Min + Math.round(Rand * Range));   
}  
var color = ['red','green','blue','yellow','gray','azure','khaki','gold','silver','brown','pink'];
function bilibili(){
	var obj = document.getElementById('content');
	var length = color.length;
	var k = GetRandomNum(0,length);
	obj.style="color:"+color[k];
	//document.getElementsByTagName('span').innerHTML = color[k];
}
