{template 'header', $module}
<link rel="stylesheet" href="{DT_STATIC}{$MODULE[2][moduledir]}/images/gerenxinxi.css">
<div class="wrapContent menu">
	<h3>头像照片</h3>
	<div class="wrapContent_inn">
	<ul class="wrapCont_inn_tit clearfix">
		<li><a href="edit.php"><span>个人资料</span></a></li>
		<p></p>
		<li class="on"><a href="?action=index"><span>头像照片</span></a></li>
	</ul>
<table cellpadding="0" cellspacing="0" class="img_handle">
<tr>
<td width="850" height="450" valign="top">
<div id="avatarshow" style="display:;">&nbsp;</div>
<div id="avatartips" style="padding:20px 0 0 20px;color:#666666;display:;">如果无法上传或者上传界面不显示，请点这里<a href="?action=html" class="t">切换上传模式</a></div>
<div id="avatarupload" style="display:none;margin:0 0 0 20px;">
<form method="post" action="?" enctype="multipart/form-data" id="dform" onsubmit="return check();">
<input type="hidden" name="action" value="upload"/>
<div class="avatar_uploading" id="avatar_uploading" style="display:none;"></div>
<div class="avatar_upload" id="avatar_upload" style="display:;">
<input type="file" name="upfile" id="upfile" class="avatar_file" onchange="if(isImg('upfile', 'jpg|gif|png')){Dh('avatar_upload');Ds('avatar_uploading');this.form.submit();}" /></div>
</form>
</div>
</td>
</tr>
</table>
</div>
</div>
</div>
<script type="text/javascript" src="{DT_STATIC}file/script/swfobject.js"></script>
<script type="text/javascript">
if(swfobject.hasFlashPlayerVersion("8") && {if $MOD[domain]||$action=='html'}0{else}1{/if}) {
	var flashVars = 
	{
		imgUrl: '{DT_PATH}api/avatar/bg.jpg',		
		uploadUrl: '{DT_PATH}api/avatar/upload.php?auth={$auth}',
		uploadSrc: false,
		copyright: 'http://www.destoon.com'
	};
	swfobject.embedSWF('{DT_PATH}api/avatar/avatar.swf', 'avatarshow', '650', '450', '8.0.0', '{DT_STATIC}file/flash/expressInstall.swf', flashVars);
	Ds('avatartips');
} else {
	Dh('avatarshow');Dh('avatartips');Ds('avatarupload');
}
function uploadevent(status) {
	switch(status) {
		case -1:
			Go('?action=cancel');
		break;
		case 0:
			alert('参数错误');
		case 1:
			Go('?action=update');
		break;
		case 2:
			alert('请选择图片或拍照');
		break;
		case 3:
			alert('图像格式错误');
			Go('?action=error');
		break;
		default:
			alert('上传失败，请重试');
			Go('?action=error');
		break;
	}
}
s('edit');
{if $itemid}
Dd('myavatar').src=Dd('myavatar').src+'&time={$itemid}}';
{/if}
</script>
{template 'footer', $module}
